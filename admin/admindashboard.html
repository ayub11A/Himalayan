<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
</head>
<body>
<h2>Registered Users</h2>
<a href="/admin/logout">Logout</a>
<table border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Course</th>
      <th>Department</th>
      <th>Nationality</th>
      <th>Photo</th>
    </tr>
  </thead>
  <tbody id="userTable"></tbody>
</table>

<script>
async function loadUsers() {
  const res = await fetch("/admin/users");
  if (res.status === 401) {
    window.location.href = "/admin/login.html";
    return;
  }
  const users = await res.json();
  const table = document.getElementById("userTable");
  table.innerHTML = "";
  users.forEach(u => {
    table.innerHTML += `
      <tr>
        <td>${u.fullname}</td>
        <td>${u.email}</td>
        <td>${u.phone}</td>
        <td>${u.course}</td>
        <td>${u.department}</td>
        <td>${u.nationality}</td>
        <td><img src="/uploads/${u.photo}" width="80"></td>
      </tr>
    `;
  });
}

loadUsers();
</script>
</body>
</html>
